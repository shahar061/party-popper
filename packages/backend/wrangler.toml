name = "party-popper-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "GAME", class_name = "Game" }
]

[[migrations]]
tag = "v1"
new_classes = ["Game"]

# KV namespace for join code -> game ID mapping
[[kv_namespaces]]
binding = "GAME_CODES"
id = "8e7d31bc22864b7e83bf581deb8d0c41"
preview_id = "0e78b4aa528b4dffa039b7e4f61a1b08"

[dev]
port = 8787
local_protocol = "http"
ip = "0.0.0.0"

# Environment variables
[vars]
ENVIRONMENT = "development"

# CORS origins for local development
# In production, these would be the actual Cloudflare Pages URLs
ALLOWED_ORIGINS = "http://localhost:3000,http://localhost:3001,https://undefined-liable-hdtv-subjective.trycloudflare.com"
